<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifter - Arkádová hra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #00ff88;
            background: #111;
            box-shadow: 0 0 20px #00ff88;
        }
        
        #ui {
            margin-top: 20px;
            font-size: 18px;
        }
        
        #score {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        
        #currentShape {
            color: #ff0088;
            text-shadow: 0 0 10px #ff0088;
            margin-top: 5px;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff0088;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #restartBtn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #restartBtn:hover {
            background: #00cc66;
        }
        
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #leaderboard h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #ff0088;
            text-shadow: 0 0 10px #ff0088;
        }
        
        #leaderboardList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #leaderboardList li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        #leaderboardList li:last-child {
            border-bottom: none;
        }
        
        .rank {
            color: #ffff00;
            font-weight: bold;
            min-width: 30px;
        }
        
        .player {
            flex: 1;
            margin: 0 10px;
            color: #00ff88;
        }
        
        .score {
            color: #ff0088;
            font-weight: bold;
        }
        
        #refreshLeaderboardBtn {
            width: 100%;
            background: #0088ff;
            color: #000;
            border: none;
            padding: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #refreshLeaderboardBtn:hover {
            background: #0066cc;
        }
        
        #nameInputContainer {
            margin: 15px 0;
            text-align: center;
        }
        
        #playerNameInput {
            background: #222;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-right: 10px;
            width: 150px;
        }
        
        #playerNameInput:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff88;
        }
        
        #saveScoreBtn {
            background: #ff0088;
            color: #000;
            border: none;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        
        #saveScoreBtn:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Skóre: 0</div>
            <div id="currentShape">Padající tvary: 0</div>
            <div id="instructions">
                WASD nebo šipky = pohyb | A = barva | S = tvar | Sbírej tvary! | SPACE = start/restart
            </div>
        </div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <div id="finalScore">Skóre: 0</div>
            <div id="nameInputContainer" style="display: none;">
                <input type="text" id="playerNameInput" placeholder="Zadejte své jméno" maxlength="20">
                <button id="saveScoreBtn">Uložit skóre</button>
            </div>
            <button id="restartBtn">Znovu hrát</button>
        </div>
        
        <div id="leaderboard">
            <h3>Žebříček</h3>
            <ul id="leaderboardList"></ul>
            <button id="refreshLeaderboardBtn">Obnovit</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
